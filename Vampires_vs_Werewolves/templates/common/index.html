{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vampires vs Werewolves</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% if not current_user.is_authenticated %}
    <div class="home-buttons">
        <p><a href="{% url 'register user' %}">Register</a></p>
        <p><a href="{% url 'login user' %}">Login</a></p>
    </div>
    {% else %}
    <header>
        <nav>
            <div class="user-options">
                <h1 class="hello-user">
                    <a href="{% url 'details user' current_user.username %}">
                        {{ current_user }}
                    </a>
                </h1>
                <div class="message-button">
                    <a href="{% url 'all messages' %}">Messages</a>
                </div>
{#                {% if current_user == user %}#}
                    <div class="fight-button">
                       <a href="{% url 'choose opponent' %}">Fight</a>
                    </div>
{#                {% endif %}#}
                <div class="house-button">
                    <a href="">House</a>
                </div>
                <p>
                    <a class="logout-button" href="{% url 'logout user' %}">
                         Logout
                         <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </p>
            </div>
        </nav>
    </header>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
